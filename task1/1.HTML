    <!--实现一个背景色为红色、宽度为960px的<DIV>在浏览器中居中-->
        <!--方法一-->

        </div>
        <!--方法二-->
        <div id="center2"></div>
        <!--方法三：加上垂直定位,margin
        子元素 div 绝对定位
        父元素需要被定位
        子元素 top、bottom、left、right 四个位置值均为 0
        子元素 margin: auto;-->
        <div id="center3">
            <div id="center31"></div>
            <br><br><br><br><br><br><br><br><br><br>
        </div>
        <!--方法四，css3的flex
        父元素 display 属性设为 flex
        垂直布局的属性是 align-items，设为 center 时便垂直居中
        水平布局的属性是 justify-content，设为 center 时水平居中
        子元素弹性居中，增加子元素也不会有影响
        -->
        <div id="center4">
            <div id="center41"></div>
            <br><br><br><br><br><br><br><br><br><br>
        </div>

    <!--实现一个两列布局，左侧部分宽度固定，右边部分宽度随浏览器的变化而自适应变化-->

    <div id="absolute-column">

        <div id="b1">b</div>
        <div id="c1">c</div>
        <br><br><br><br><br><br><br><br><br><br>

    <!--方法二：浮动-->

        <br><br><br><br><br><br><br><br><br><br>

    <!--用两种不同的方式来实现一个三列布局，其中左侧和右侧的部分宽度固定，中间部分宽度随浏览器宽度的变化而自适应变化-->
    <!--方法一-->
